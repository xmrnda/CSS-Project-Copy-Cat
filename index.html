<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Website Copy Cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav>
<div class="black-top">
    <img class="BTS-logo" src="https://i.pinimg.com/originals/fa/cd/f0/facdf0da9f3d44826cea4dcde0ef9c2c.jpg" alt="BTS logo">
    <span class="fa-shopping-cart">
    <i class="fa fa-shopping-cart" style="font-size:30px;color:white"></i>
    </span>
</div>  
</nav>  
<div class="Jin-Container">
    <img class="Jin-The-Astronaut" src="/assets/Jin-The-Astronaut.png" alt="Jin The Astronaut">
    <button class="btn">Shop Now</button>
</div>
<div class="JHope-Container">
    <img class="Jack-In-The-Box" src="/assets/Jack-In-The-Box.png" alt="JHope's Jack in the Box">
    <button class="btn">Shop Now</button>
</div>
<div class="BTS-Container">
    <img class="BTS-Proof" src="/assets/BTS-Proof.png" alt="BTS Proof">
    <button class="btn">Shop Now</button>
</div>
<div class="text-container">
    <h3>
        SIGN UP FOR UPDATES FROM BTS
    </h3>
    <label for="email"></label>
    <input type="email" id="email" placeholder="ENTER YOUR EMAIL" name="email" required>
    <input type="submit" id="button" value="SIGN UP">
    <h6>
        Emails will be sent by or on behalf of UMG Recordings Services, Inc. 2220 Colorado Avenue, Santa Monica ,
         CA 90404 (310) 865-4000. You may withdraw your consent at any time. See Privacy Policy at 
         http://privacy.umusic.com.
    </h6>
</div>
</body>
</html>
